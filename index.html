<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Launch countdown timer</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <h1>We're launching soon</h1>

            <div class="time-group">
                <div>
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>

            <div id="btn-group">
                <a href="#"><img src="images/icon-facebook.svg" alt="facebook icon" /></a>
                <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest icon" /></a>
                <a href="#"><img src="images/icon-instagram.svg" alt="instagram icon" /></a>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/Nyyu">Ny</a>.
        </footer>
    </body>
</html>
